<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Valyuta</title>
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 text-end">
                    <input type="number" id="pulMiqdori" placeholder="Pul miqdorini kiriting"
                        class="text-end form-control form-control-lg">Uzs</input>
                </div>
                <div class="col-md-4">
                    <select id="valyutaSelect" class="form-select form-select-lg mb-3" aria-label="Large select example"
                        name="" id="">
                        <option value="1">USD</option>
                        <option value="2">EUR</option>
                        <option value="3">RUB</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <button type="button" id="otkazish" class="btn btn-primary"
                        onclick="convertCurrency()">O'tkazish</button>

                </div>
            </div>

            <div class="section mt-5">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3><span id="convertedPul">0 </span><span id="convertedValyuta"> Usd</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
