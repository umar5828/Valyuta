<!DOCTYPE html>

<head>

    <title>Valyuta</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .borderColor {
            font-family: 'Times New Roman',
                Times,
                serif;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 40px;
            text-align: center;
            color: #FFFFFF;
            background-color: #2C3F51;
        }

<body>
    <div class="container">
        <section class="border border-3 rounded m-5 p-1 border border-danger ">
            <div class="container mt-5">
                <div class="text-center pb-5">
                    <h1 class="borderColor">Valyuta</h1>
                </div>
                <div class="row">
                    <div class="col-md-11 text-end mt-2">
                        <input type="number" id="pulMiqdori" placeholder="Pul miqdorini kiriting"
                            class="text-end form-control form-control-lg"></input>
                    </div>
                    <div class="col-md-1 mt-3">
                        <h2 class="borderColor">USZ</h2>
                    </div>
                    <div class="col-md-12 mt-3">
                        <select id="valyutaSelect" class="form-select form-select-lg mb-3"
                            aria-label="Large select example" name="" id="">
                            <option value="1">USD</option>
                            <option value="2">EUR</option>
                            <option value="3">RUB</option>
                        </select>
                    </div>
                    <div class="col-md-12 d-grid">
                        <button type="button" id="otkazish" class="btn btn-danger  px-5 d-block"
                            onclick="convertCurrency()">O'tkazish</button>
                    </div>
                </div>

                <div class="section mt-5">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h3 class="borderColor"><span id="convertedPul">0 </span><span id="convertedValyuta">
                                    Usd</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>




    <footer class=" d-block  flex-wrap justify-content-center align-items-center bg-dark text-center text-white footer">
        <div class="row pt-2">

            <div class="col-md-4">

                    <a href="#" class="me-2"><i class="fa-brands fa-facebook fa-flip fa-lg"
