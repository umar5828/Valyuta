<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Valyuta</title>
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 text-end">
                    <input type="number" id="pulMiqdori" placeholder="Pul miqdorini kiriting"
                        class="text-end form-control form-control-lg">Uzs</input>
                </div>
                <div class="col-md-4">
                    <select class="form-select form-select-lg mb-3" aria-label="Large select example" name=""
                        id="valyutaSelect">
                        <option selected>Pul birligi</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" onclick="convertCurrency()">O'tkazish</button>
                </div>
            </div>

            <div class="section mt-5">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3><span id="convertedAmount">0</span> <span id="convertedCurrency">USD</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function convertCurrency() {
            var amount = document.getElementById("pulMiqdori").value;
            var currency = document.getElementById("valyutaSelect").value;

            // Valyuta konvertatsiyasi uchun kerakli hisob-kitobni bajarishingiz mumkin

            // Natijani sahifada ko'rsatish
            document.getElementById("convertedAmount").innerText = amount;
            document.getElementById("convertedCurrency").innerText = currency;
        }
    </script>
</body>

</html>
